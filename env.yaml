# ==============================================
# Rocket.Chat Environment Configuration for Google Cloud Run
# ==============================================
# This file is used for Cloud Run deployment
# Usage: gcloud run deploy --env-vars-file=env.yaml

# ==============================================
# MongoDB Configuration (Required)
# ==============================================
# Replace <username>, <password>, and <cluster-url> with actual values
# IMPORTANT: Do NOT include database name in URL - causes runtime errors
MONGO_URL: "mongodb+srv://<username>:<password>@<cluster-url>/"
MONGO_OPLOG_URL: "mongodb+srv://<username>:<password>@<cluster-url>/"

# ==============================================
# Application Configuration
# ==============================================
# Root URL where Rocket.Chat will be accessible
# Uncomment and update with your actual Cloud Run service URL
# ROOT_URL: "https://your-service-name-xxxxxxx-uc.a.run.app"

# Deployment method identifier
DEPLOY_METHOD: "docker"

# ==============================================
# Optional Configuration
# ==============================================
# Uncomment and configure as needed

# Port configuration (Cloud Run typically uses PORT environment variable)
# PORT: "3000"

# Site URL configuration
# SITE_URL: "https://your-custom-domain.com"

# Email configuration
# MAIL_URL: "smtps://username:password@smtp.gmail.com:465"
# MAIL_FROM: "noreply@your-domain.com"

# ==============================================
# Production Security Notes
# ==============================================
# 1. Replace placeholder values with actual credentials
# 2. Consider using Google Secret Manager instead of env vars
# 3. Ensure MongoDB cluster allows Cloud Run IP ranges
# 4. Use strong authentication for MongoDB
# 5. Enable MongoDB SSL/TLS encryption
# 6. Configure proper CORS settings for ROOT_URL